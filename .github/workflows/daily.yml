name: Daily Fantasy Player Checker

on:
  schedule:
    - cron: '30 1 * * *'  # Every day at 09:00 UTC
  workflow_dispatch:

jobs:
  check-new-players:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: pip install requests tweepy

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: python main.py

      - name: Commit updated players.json
        run: |
          if [ -f players.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add players.json
            git diff --cached --quiet || git commit -m "Update players list [bot]"
            git push
          else
            echo "players.json not found â€” skipping commit"
          fi
